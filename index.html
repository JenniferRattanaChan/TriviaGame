<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>SpongeBob Trivia Game</h1>

        <div id="game" class="main-content">
            <button id="start" class="btn">Start</button>

            <div id="timeRemaining"></div>

            <div id="questionOne"></div>
            <div id="answerOne"></div>
            <div id="questionTwo"></div>
            <div id="answerTwo"></div>
            <div id="questionThree"></div>
            <div id="answerThree"></div>
            <div id="questionFour"></div>
            <div id="answerFour"></div>
            <div id="questionFive"></div>
            <div id="answerFive"></div>
            <div id="questionSix"></div>
            <div id="answerSix"></div>
            <div id="questionSeven"></div>
            <div id="answerSeven"></div>
            <div id="questionEight"></div>
            <div id="answerEight"></div>
            <div id="questionNine"></div>
            <div id="answerNine"></div>
            <div id="questionTen"></div>
            <div id="answerTen"></div>
            <div id="submitResults"></div>
            <div id="resultsMessage"></div>
            <div id="correctAnswer"></div>
            <div id="incorrectAnswer"></div>
            <div id="unanswered"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
