<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>SpongeBob Trivia Game</h1>

        <div id="quiz" class="main-content">

            <button id="start" class="btn">Start</button>

            <!-- Time Remaining -->
            <div id="time"></div>

            <!-- Questions & Answers -->
            <div id="questionBox">
                <div id="question1"></div>
                <div id="answer1"></div>
                <div id="question2"></div>
                <div id="answer2"></div>
                <div id="question3"></div>
                <div id="answer3"></div>
                <div id="question4"></div>
                <div id="answer4"></div>
                <div id="question5"></div>
                <div id="answer5"></div>
                <div id="question6"></div>
                <div id="answer6"></div>
                <div id="question7"></div>
                <div id="answer7"></div>
            </div>
            <div id="submit"></div>

            <!-- Results -->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
            <button id="playAgain" class="playAgainbtn">Play again</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
